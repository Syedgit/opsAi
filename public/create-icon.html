<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create App Icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #128C7E;
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Create App Icon (1024x1024)</h1>
    
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    
    <div>
        <button onclick="generateIcon()">Generate Icon</button>
        <button onclick="downloadIcon()">Download PNG</button>
    </div>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icon" to create the icon</li>
            <li>Click "Download PNG" to save as PNG file</li>
            <li>Upload the downloaded file to Meta App â†’ Settings â†’ Basic â†’ App Icon</li>
        </ol>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        function generateIcon() {
            // Clear canvas
            ctx.clearRect(0, 0, 1024, 1024);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#25D366');
            gradient.addColorStop(1, '#128C7E');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // WhatsApp icon (simplified)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            // Chat bubble
            ctx.arc(512, 400, 180, 0, Math.PI * 2);
            ctx.fill();
            
            // Phone icon inside
            ctx.fillStyle = '#25D366';
            ctx.font = 'bold 200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“±', 512, 400);
            
            // App name
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.fillText('opsAi', 512, 650);
            
            // Subtitle
            ctx.font = '40px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('Store Management', 512, 720);
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'app-icon-1024x1024.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate on load
        window.onload = generateIcon;
    </script>
</body>
</html>
